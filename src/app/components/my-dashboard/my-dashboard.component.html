<div *ngIf="isloggedIn">
<h2>Welcome, {{currentuser.name}}!</h2>
<div>
  <ul>
    <li *ngFor="let task of tasks" (click)="onSelect(task)">
      {{ task.taskname }}
    </li>
  </ul>

  <div>
    <!-- Task Creation Section -->
    <div>
      <label for="taskName">Task Name:</label>
      <input [(ngModel)]="selectedTask.taskname" name="taskName" />
      <button (click)="createTask()">Create Task</button>
    </div>
  
    <!-- Task List Section -->
    <ul>
      <li *ngFor="let task of tasks" (click)="onSelect(task)">
        {{ task.taskname }} ({{ task.completed ? 'Completed' : 'Pending' }})
      </li>
    </ul>
  
    <!-- Task Update and Delete Section -->
    <div *ngIf="selectedTask.taskId">
      <label for="taskStatus">Task Status:</label>
      <span>{{ selectedTask.completed ? 'Completed' : 'Pending' }}</span>
      <button (click)="updateTask()">Mark as Completed</button>
      <button (click)="deleteTask(selectedTask.taskId)">Delete Task</button>
    </div>
  </div>
