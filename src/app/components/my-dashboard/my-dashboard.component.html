<div *ngIf="isloggedIn">
<h2>Welcome, {{currentuser.name}}!</h2>
<div>


  <div>
    <form (ngSubmit)="createTask()" *ngIf="isloggedIn">
      <div class="tweet-wrap">
          <textarea placeholder="New Task" type="text" name="taskname" [(ngModel)]="newTask.taskName">
          </textarea>
      
          <button>
              Add Task
          </button>
      </div>
  </form>

    <h3>Your Tasks:</h3>
    <ul>
      <li *ngFor="let task of taskList">
        <span>{{ task.taskName }}- {{ task.completed ? 'Completed' : 'Not Completed' }}</span>

        <!-- <button (click)="updateTask(task)">Complete</button>
        <button (click)="deleteTask(task.taskId)">Delete</button> -->
      </li>
    </ul>
 
</div>

<div *ngIf="!isloggedIn">
  <p>Please log in to view your tasks.</p>
</div>
